<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="panda-styles.css" media="screen" title="no title" charset="utf-8">
    <title>kiss a panda</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Kiss a Panda!</div>
        <div id="game-time"></div>
        <div id="message"></div>
      </div>
      <div class="boxes">
        <div class="my-box" id="area1"></div>
        <div class="my-box" id="area2"></div>
        <div class="my-box" id="area3"></div>
        <div class="my-box" id="area4"></div>
        <div class="my-box" id="area5"></div>
        <div class="my-box" id="area6"></div>
        <div class="my-box" id="area7"></div>
        <div class="my-box" id="area8"></div>
        <div class="my-box" id="area9"></div>
      </div>
      <div class="footer">
        <div class="players" id="player1-wrapper">
        <input type="text" id="player1" placeholder="Enter player 1 name"></input>
        </div>
        <div class="players" id="player2-wrapper">
        <input type="text " id="player2" placeholder="Enter player 2 name"></input>
        </div>
      </div>
      <div class="startGame">Kiss Panda's</div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
      <script type="text/javascript" src="panda-main.js"></script>
  </body>
